[package]
name = "falling-sand"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"

pixels = "0.13.0"
winit = "0.27.0"
winit_input_helper = "0.13"
egui ="0.22.0"
egui-winit ={ version = "0.22.0", default-features = false, features = ["links"]}
egui-wgpu = "0.22.0"
env_logger ="0.10.0"
error-iter = "0.4.1"
log = "0.4.20"


fnv = "1.0.7"

serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0.180"
ron = "0.8"
serde-big-array = "0.5.1"

fps_counter = "2.0.0"

[features]
optimize = ["log/release_max_level_warn"]
default = ["optimize"]

# For optimization (at the cost of build time)
[profile.dev]
opt-level = 2

[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = "z"
lto = "thin"
strip = true
codegen-units = 1
panic = "abort"

[profile.release.package."*"]
opt-level = "z"
